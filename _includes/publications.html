<style media="screen">
	.card-view>img{
		border: 1px solid #e3e3e3;
		padding: 10px;
	}
	.card-view{
		padding-bottom: 10px;
		padding-top: 10px;
	}
</style>
<div class="container mtb">
    <div class="row">
        <div class="col-lg-12">
            <div id="publications">
                <ol style="padding-left: 25px;" type="circle">
                    {% for publications in site.categories['publications']%}
                    <section>
                        <li>
                            <h4><a href="{{publications.link}}">{{publications.title}}</a></h4>
                            {{publications.authors}}<br/>
                            <i>{{publications.conference}} - {{publications.year}}</i>
                        </li>
                    </section>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>
</div>
